<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" defer></script>
    <title>PHP ToDo List JSON</title>
</head>
<body>
    <div id="app">
        <header class="container text-center p-3">
            <h1>Todo List</h1>
        </header>

        <main class="container">

            <div class="item col-12 d-flex justify-content-between align-items-center p-4" v-for="(item, index) in taskList" :key="index">
                <h3 class="text">{{item.text}}</h3>
                <div class="done">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>

            <form class="mt-2" action="">
                <input class="p-2 mx-2" type="text" name="newItem" id="newItem" placeholder="Inserisci una nuova task">
                <button class="btn btn-primary p-2">Inserisci</button>
            </form>


        </main>

    </div>
</body>
</html>
